[test]
# Test configuration for Bun test runner
# Coverage thresholds (per Constitution Principle IX and TDD requirements)
# Build MUST fail if coverage drops below 80%
# Critical path coverage (100%) must be verified manually in tests
coverage = true
coverageThreshold = 80
coverageSkipTestFiles = true

[install]
# Lockfile configuration (Bun-only, no compatibility lockfiles)
lockfile.save = true

# Performance optimizations
cache = true
auto = "auto"

[run]
# Shell configuration for Bun.$
shell = "system"
